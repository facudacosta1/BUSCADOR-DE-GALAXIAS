<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buscador de imágenes de la NASA</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href=" https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
</head>

<body>
  
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid d-flex">
        <a class="navbar-brand" href="#">Buscador de galaxias</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <button type="button" class="btn btn-success mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal"
              data-bs-whatever="add the caption of your"><i class="fa-solid fa-cart-shopping"></i></button>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>
  <main>
    <div class="text-center container">
      <div class="row py-lg-3">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Buscador de imágenes de la NASA</h1>
            <input type="search" class="form-control" name="buscar" id="inputBuscar" placeholder="Ej.: JUPITER">
            <button type="submit" class="btn btn-primary my-2" id="btnBuscar">Buscar imágenes</button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Cart</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="list-group-horizontal" id="carritoContainer">





            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="vaciarCarrito()">Borrar</button>
            <button type="button" class="btn btn-success btn-primary">Comprar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div id="contenedor" class="container-fluid row">

      </div>
    </div>
  </main>

  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="js/space.js"></script>

</body>

</html>
